<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css"/>
    <style>
        .arrow {
            color: #4597D0;
            text-shadow: 3px 3px 3px black;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">Bosch IoT Central Registry - Standard Inventory Browser</div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="starter-template">

        <h2>
            Things
            <button id="refreshTable" type="button" class="btn btn-default" aria-label="Refresh">
                <span class="glyphicon glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </button>
        </h2>

        <div class="row">
            <div class="col-md-6">
                <table id="table" class="table table-striped">
                    <thead>
                    <tr>
                        <th width="50%">Id</th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody" style="cursor: pointer;"></tbody>
                </table>
            </div>
            <div id="map" class="col-md-6" style="height: 400px">
            </div>
        </div>

        <div id="details" style="display: none">
            <h2>Details of "<span id="detailsThingId"></span>"</h2>

            <div id="detailsData">
                <table id="detailsTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th width="25%">Information</th>
                        <th width="25%">Key</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody id="detailsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>

<script src="main.js"></script>

</body>
</html>
