<body ng-app="crClient">

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">CRaaSC</a>
			</div>
			<!-- /.nav-header -->

			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Things</a></li>
				</ul>
				<form id="login" class="navbar-form navbar-right" role="form"
					ng-controller="AccountController">
					<div ng-show="isAuthenticated">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="user"
								type="text" class="form-control" name="user" value="" readonly="readonly"
								placeholder="User" ng-model="credentials.user">
						</div>
						<button type="" class="btn btn-primary" ng-click="logout()">Logout</button>
					</div>
					<div ng-show="!isAuthenticated">
						<form>
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span> <input id="user"
									type="text" class="form-control" name="user" value=""
									placeholder="User" ng-model="credentials.user" required>
							</div>
	
							<div class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-lock"></i></span> <input id="password"
									type="password" class="form-control" name="password" value=""
									placeholder="Password" ng-model="credentials.password" required>
							</div>
	
							<button type="submit" class="btn btn-primary" ng-click="login(credentials)">Login</button>
						</form>
					</div>
				</form>
			</div>
			<!-- /.nav-collapse -->
		</div>
	</nav>

	<div class="container" ng-controller="RestController">
		
		<div class="panel panel-default">
			<div class="panel-heading">Get a thing</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form ng-submit="getThing(getThingId)">
							<div class="input-group">
								<span class="input-group-addon form-addon" id="get-thing-thingId">thingId</span>
								<input type="text" class="form-control"
									placeholder="the id"
									aria-describedby="get-thing-thingId"
									ng-model="getThingId" required> <span
									class="input-group-btn">
									<button class="btn btn-default" type="submit">Go!</button>
								</span>
							</div>
							<!-- /input-group -->
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /.panel -->

		<div class="panel panel-default">
			<div class="panel-heading">Create a new thing</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form ng-submit="saveThing()">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon form-addon" id="create-thing-thingId">thingId</span>
									<input type="text"
										class="form-control"
										placeholder="the id"
										aria-describedby="create-thing-thingId"
										ng-model="thing.thingId"
										required>
								</div>
								<div class="input-group">
									<span class="input-group-addon form-addon" id="create-thing-owner">owner</span>
									<input type="text"
										class="form-control"
										placeholder="the user sid"
										aria-describedby="create-thing-owner"
										ng-model="thing.owner"
										required>
								</div>
							</div>
							<button class="btn btn-default" type="submit">Go!</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /.panel -->
		
		<div class="panel panel-default">
			<div class="panel-heading">Remove a thing</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form ng-submit="removeThing(removeThingId)">
							<div class="input-group">
								<span class="input-group-addon form-addon" id="remove-thing-thingId">thingId</span>
								<input type="text" class="form-control"
									placeholder="the id"
									aria-describedby="remove-thing-thingId"
									ng-model="removeThingId" required> <span
									class="input-group-btn">
									<button class="btn btn-default" type="submit">Go!</button>
								</span>
							</div>
							<!-- /input-group -->
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">REST responses</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<ul class="list-group" id="responses">
							<li class="list-group-item" ng-repeat="response in responses">
								<span class="label label-default" ng-bind="response.message"></span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- /container -->

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15//angular-resource.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
